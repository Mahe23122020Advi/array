<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array length/////////////////////////////////////
        const fruits = ["banana" ,"orange","apple","mango"];
        fruits.length
        console.log(fruits);

       //array at////////////////////////////////////////
       const fruit = ["banana" ,"orange","apple","mango"];
       console.log(fruit[3]);

       //array join////////////////////////////////////////
       const fru = ["banana","orange","apple","mango"];
       console.log (fru.join ( " * "));

       //array pop/////////////////////////////////////////
       //The pop() method removes the last element from an array
       const frutty = ["banana" ,"orange","apple","mango"];
       frutty.pop()
       console.log(frutty);

       //array push////////////////////////////////////////
       const frut = ["banana" ,"orange","apple","mango"];
       frut.push("kiwi")
       console.log(frut);

       //array shift///////////////////////////////////////
       const fr = ["banana" ,"orange","apple","mango"];
       fr.shift()
       console.log(fr);
       
       //array unshift/////////////////////////////////////
       const frty = ["banana" ,"orange","apple","mango"];
       frty. unshift("lemon")
       console.log(frty);

       //array splice//////////////////////////////////////
       const fty = ["banana" ,"orange","apple","mango"];
       fty.splice (2, 0,"lemon","kiwi")
       console.log(fty);

       //array slice///////////////////////////////////////
       const fruy = ["banana" ,"orange","apple","mango"];
       console.log(fruy.slice(1));
</script>
</body>
</html>
